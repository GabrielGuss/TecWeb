<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de livros</title>
  </head>
  <body>
    <div class="container">
      <h1>Buscador de livros</h1>
      <form method="POST" class="form">
        <input
          type="text"
          name="search"
          placeholder="Buscar por título, autor, editora..."
          required
        />
        <button type="submit">Buscar</button>
      </form>

      <div class="resultados">
        <h2>Resultados</h2>
        <ul>
          <!-- Lista de resultados -->
        </ul>
        <li>
          <span>Título:</span>
        </li>
        <li><span>Autor:</span></li>
        <li><span>Tipo:</span></li>
        <li><span>Código:</span></li>
        <li><span>Localização:</span></li>
      </div>
    </div>
  </body>
</html>
